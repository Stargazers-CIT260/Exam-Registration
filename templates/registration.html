
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSN Exam Registration</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="../script.js"></script>
    <link rel="icon" href="../Assets/CSN-logo.PNG"/>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.csn.edu/">
            <img src="../static/Assets/CSN-logo.PNG" alt="Logo" height="80px" class="d-inline-block align-text-top">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            <li class="nav-item">
              <a class="nav-link" href="https://enroll.csn.edu/">Areas of Interest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.csn.edu/giving">Give</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.csn.edu/apply">Apply</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.csn.edu/admissions/visit">Visit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://my.csn.edu/en-US/csn-rfi/">Request Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="registration-page-content">
      <h1>Account Registration</h1>
      <form class="registration-form" action="/register" method="post">
        <input type="text" id="first-name" class="login-input" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" class="login-input" name="last-name" placeholder="Last Name" required>
        <input type="email" id="email" class="login-input" name="email" placeholder="CSN Email" required>
        <input type="password" id="password" class="login-input" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" class="login-input" name="confirm-password" placeholder="Confirm Password" required>

        {% if msg %}
        <div class="error-msg">{{ msg }}</div>
        {% endif %}

        <div class="submit-buttons">
          <input type="submit" id="register-button" class="register-button" value="REGISTER">
        </div>
      </form>
    </div>
    

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</body>
</html>
