    <h3 class="login-prompt">Log In to Access Your Dashboard</h3>

        <div class="submit-buttons">
          <input type="submit" id="login-button" class="student-button" formaction="student-dash.html" value="STUDENT LOGIN">
          <input type="reset" id="reset-button" class="faculty-button" formaction="faculty-dash.html" value="FACULTY LOGIN">
       </div>
      </form>
    <a href="register.html" class="register">
      <div id="register-button" class="register-button">
        <button class="register-button">REGISTER</button>
      </div>
    </a>
